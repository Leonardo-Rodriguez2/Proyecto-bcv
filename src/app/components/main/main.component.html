<main
  class="bg-gray-100 flex items-center justify-center min-h-screen gap-8 lg:gap-3 flex-col lg:flex-row"
>
  <!-- Sección de opciones adicionales -->
    <!-- Se encuentra ubicado en el componente section.option -->

  <app-section-option></app-section-option>

  <div class="bg-white rounded-xl shadow-2xl p-8 max-w-lg w-full">
    <div class="flex items-center justify-center mb-4">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-10 w-10 text-green-500 mr-3"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 16h-2v-2h2v2zm0-4h-2V6h2v8z"
        />
      </svg>
      <h1 class="text-3xl font-extrabold text-gray-800">
        Conversor de Divisas
      </h1>
    </div>

    <div class="mb-5 bg-green-50 p-4 rounded-lg border border-green-200">
      <h2 class="text-xl font-semibold text-green-700 mb-2">
        Valor Actual del Dólar
      </h2>
      <div class="flex items-center justify-center">
        <p class="text-[2.1rem] font-bold text-green-600 mr-2">$1.00 USD =</p>
        <p id="tasa-dolar" class="text-[2.1rem] font-bold text-gray-900">
          Bs. {{ dolarValue }}
        </p>
      </div>
      <p class="text-sm text-green-500 mt-1 text-center">Tasa de valor</p>
    </div>

    <div class="space-y-4">
      <div>
        <label
          for="monto-dolar"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Cantidad en Dólares ($)</label
        >
        <input
          [(ngModel)]="valueDolar"
          type="number"
          id="monto-dolar"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-lg"
          placeholder="100.00"
        />
      </div>

      <div class="flex justify-center my-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8 text-gray-400"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19 14l-7 7m0 0l-7-7m7 7V3"
          />
        </svg>
      </div>

      <div>
        <label
          for="monto-bolivar"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Cantidad en Bolívares (VES)</label
        >
        <input
          [value]="convertir()"
          type="text"
          id="monto-bolivar"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 focus:outline-none cursor-not-allowed text-lg font-bold"
          readonly
        />
      </div>
    </div>

    <div class="mt-6 flex justify-between space-x-4">
      <button
        id="convertir-btn"
        class="cursor-pointer flex-1 bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600 transition-colors duration-200 text-lg shadow-md"
      >
        Convertir
      </button>
      <button
        id="reset-btn"
        class="cursor-pointer bg-gray-200 text-gray-800 font-bold py-3 px-6 rounded-lg hover:bg-gray-300 transition-colors duration-200 text-lg shadow-md"
      >
        Limpiar
      </button>
    </div>

    <p>Fecha: {{ getFechaHoraActual() }}</p>
  </div>
</main>
